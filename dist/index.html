<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e4551d0d55.js" crossorigin="anonymous"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-right">
            <i class="fa-brands fa-square-js"></i>
            Drop downs and sliders
        </div>
        <div class="switch-container">
            <i class="fa-solid fa-toggle-off" id="toggle-dark"></i>
        </div>
    </header>
    <div class="menu-container">
        <i class="fa-solid fa-bars dropBtn"></i>
        <div class="dropdown-content" id="mobile-menu">
            <a href="http://" target="_blank">Item 1</a>
            <a href="http://" target="_blank">Item 2</a>
            <a href="http://" target="_blank">Item 3</a>
            <a href="http://" target="_blank">Item 4</a>
            <a href="http://" target="_blank">Item 5</a>
        </div>
    </div>

    <div class="slider-container">
        <div class="slider">
           <img class="slide" src="./assets/1.jpg" alt="Image 1">
           <img class="slide" src="./assets/2.JPG" alt="Image 2">
           <img class="slide" src="./assets/3.JPG" alt="Image 3">
           <img class="slide" src="./assets/4.JPG" alt="Image 4">
           <img class="slide" src="./assets/5.JPG" alt="Image 5">
           <img class="slide" src="./assets/6.JPG" alt="Image 6">
        </div>
        <button class="prev-button" >&#10094;</button>
        <button class="next-button" >&#10095;</button>
    </div>
    <div class="dots-container">
        <!-- generated by javaScript -->
    </div>
<script src="main.js"></script>    
</body>
</html>
